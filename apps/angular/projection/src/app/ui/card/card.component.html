<div
  class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3"
  [class]="customClass">
  <ng-content select="card-image"/>

  <section>
    <app-list-item *ngFor="let item of list" [name]="item.name">
      <ng-container *ngTemplateOutlet="nameTemplate; context: {item}" />
    </app-list-item>
  </section>

  <ng-content select="add-button"/>

</div>
